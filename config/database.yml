# PostgreSQL統一設定
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: mvp_development
  host: db
  username: postgres
  password: password

test:
  <<: *default
  database: mvp_test
  host: db
  username: postgres
  password: password

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>