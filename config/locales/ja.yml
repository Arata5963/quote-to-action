# config/locales/ja.yml
ja:
  # ===== 日時フォーマット設定 ===== 
  time:
    formats:
      default: "%Y年%m月%d日 %H:%M"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日 %H時%M分%S秒"
  
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m/%d"
      long: "%Y年%m月%d日"
  
  # ===== エラーメッセージ =====
  errors:
    messages:
      blank: "を入力してください"
      too_short: "は%{count}文字以上で入力してください"
      invalid: "は不正な値です"
      taken: "をもう一度ご確認ください。既にアカウントをお持ちの場合は、ログインをお試しください"
      confirmation: "が一致しません"
      not_saved:
        one: "1個のエラーがあります:"
        other: "%{count}個のエラーがあります:"
        
  activerecord:
    # モデル名の日本語表示設定
    models:
      user: "ユーザー"
      post: "投稿"
      achievement: "達成記録"
      comment: "コメント"
      cheer: "応援"
    
    # 属性名の日本語表示設定
    attributes:
      user:
        name: "ユーザー名"
        email: "メールアドレス"
        password: "パスワード"
        password_confirmation: "パスワード（確認用）"
        avatar: "プロフィール画像"
      post:
        action_plan: "アクションプラン"
        user: "投稿者"
        category: "カテゴリ"
        youtube_url: "YouTube URL"
        achieved_at: "達成日時"
      achievement:
        achieved_at: "達成日"
        post: "投稿"
        user: "達成者"
      comment:
        content: "コメント内容"
        user: "投稿者"
        post: "投稿"
      cheer:
        user: "ユーザー"
        post: "投稿"
        
    # エラーメッセージの詳細設定
    errors:
      models:
        user:
          attributes:
            email:
              blank: "を入力してください"
              invalid: "の形式が正しくありません"
            password:
              blank: "を入力してください"
              too_short: "は%{count}文字以上で入力してください"
            password_confirmation:
              confirmation: "が一致しません"
        post:
          attributes:
            action_plan:
              blank: "アクションプランを入力してください"
              too_short: "アクションプランは%{count}文字以上で入力してください"
              too_long: "アクションプランは%{count}文字以内で入力してください"
            image:
              invalid: "画像ファイルが正しくありません"
            category:
              blank: "を選択してください"
            youtube_url:
              invalid: "は有効なYouTube URLを入力してください"
              blank: "を入力してください"
        achievement:
          attributes:
            post_id:
              already_done_today: "今日はすでに達成済みです"
        comment:
          attributes:
            content:
              blank: "コメントを入力してください"
              too_short: "コメントは%{count}文字以上で入力してください"
              too_long: "コメントは%{count}文字以内で入力してください"
        cheer:
          attributes:
            user_id:
              taken: "既に応援済みです"
              
  # Enum翻訳
  enums:
    post:
      category:
        film_animation: "映画・アニメ"
        autos_vehicles: "車・乗り物"
        music: "音楽"
        pets_animals: "ペット・動物"
        sports: "スポーツ"
        travel_events: "旅行・イベント"
        gaming: "ゲーム"
        people_blogs: "人物・ブログ"
        comedy: "コメディ"
        entertainment: "エンターテイメント"
        news_politics: "ニュース・政治"
        howto_style: "ハウツー・スタイル"
        education: "教育"
        science_technology: "科学・テクノロジー"
        nonprofits_activism: "非営利・社会活動"

  # PostsController関連のメッセージ
  posts:
    not_found: "投稿が見つかりません"
    unauthorized: "他のユーザーの投稿は編集・削除できません"
