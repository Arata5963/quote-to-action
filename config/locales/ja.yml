      success: "みただけ？に戻しました"
      not_found: "対象の記録が見つかりません"

  # UsersController関連のメッセージ
  users:
    update:
      success: "プロフィールを更新しました"
    edit:
      title: "プロフィール編集"
    attributes:
      avatar: "プロフィール画像"

  # CommentsController関連のメッセージ
  comments:
    not_found: "コメントが見つかりません"
    unauthorized: "他のユーザーのコメントは削除できません"
