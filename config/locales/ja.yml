# config/locales/ja.yml
ja:
  # ===== 日時フォーマット設定 ===== 
  time:
    formats:
      default: "%Y年%m月%d日 %H:%M"
      short: "%m/%d %H:%M"
      long: "%Y年%m月%d日 %H時%M分%S秒"
  
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m/%d"
      long: "%Y年%m月%d日"
  
  # ===== エラーメッセージ =====
  errors:
    messages:
      blank: "を入力してください"
      too_short: "は%{count}文字以上で入力してください"
      invalid: "は不正な値です"
      taken: "をもう一度ご確認ください。既にアカウントをお持ちの場合は、ログインをお試しください"
      confirmation: "が一致しません"
      not_saved:
        one: "1個のエラーがあります:"
        other: "%{count}個のエラーがあります:"
        
  activerecord:
    # モデル名の日本語表示設定
    models:
      user: "ユーザー"
      post: "投稿"
      achievement: "達成記録"
      comment: "コメント"
      like: "いいね"
    
    # 属性名の日本語表示設定
    attributes:
      user:
        email: "メールアドレス"
        password: "パスワード"
        password_confirmation: "パスワード（確認用）"
        avatar: "プロフィール画像"
      post:
        trigger_content: "きっかけ"
        action_plan: "アクションプラン"
        user: "投稿者"
        image: "画像"
        category: "カテゴリ"
        related_url: "関連URL"  # ← ★ ここを追加 ★
        categories:
          text: "📝 テキスト"
          video: "🎥 映像"
          audio: "🎧 音声"
          conversation: "💬 対話"
          experience: "✨ 体験"
          observation: "👀 日常"
          other: "📁 その他"
      achievement:
        awarded_at: "達成日"
        post: "投稿"
        user: "達成者"
      comment:
        content: "コメント内容"
        user: "投稿者"
        post: "投稿"
      like:
        user: "ユーザー"
        post: "投稿"
        
    # エラーメッセージの詳細設定
    errors:
      models:
        user:
          attributes:
            email:
              blank: "を入力してください"
              invalid: "の形式が正しくありません"
            password:
              blank: "を入力してください"
              too_short: "は%{count}文字以上で入力してください"
            password_confirmation:
              confirmation: "が一致しません"
        post:
          attributes:
            trigger_content:
              blank: "きっかけの内容を入力してください"
              too_short: "きっかけは%{count}文字以上で入力してください"
              too_long: "きっかけは%{count}文字以内で入力してください"
            action_plan:
              blank: "アクションプランを入力してください"
              too_short: "アクションプランは%{count}文字以上で入力してください"
              too_long: "アクションプランは%{count}文字以内で入力してください"
            image:
              invalid: "画像ファイルが正しくありません"
            category:
              blank: "を選択してください"
            # ===== ★ ここから追加：関連URLのエラーメッセージ ★ =====
            related_url:
              invalid: "正しいURL形式で入力してください（例: https://example.com）"
              too_long: "は%{count}文字以内で入力してください"
            # ===== ★ ここまで追加 ★ =====
        achievement:
          attributes:
            post_id:
              already_done_today: "今日はすでに達成済みです"
        comment:
          attributes:
            content:
              blank: "コメントを入力してください"
              too_short: "コメントは%{count}文字以上で入力してください"
              too_long: "コメントは%{count}文字以内で入力してください"
        like:
          attributes:
            user_id:
              taken: "既にいいね済みです"
              
  # PostsController関連のメッセージ
  posts:
    not_found: "投稿が見つかりません"
    unauthorized: "他のユーザーの投稿は編集・削除できません"
    create:
      success: "きっかけが投稿されました"
    update:
      success: "きっかけが更新されました"
    destroy:
      success: "きっかけが削除されました"
      
  # AchievementsController関連のメッセージ  
  achievements:
    unauthorized: "他のユーザーの投稿には達成記録できません"
    create:
      success: "今日の達成を記録しました"
      failed: "達成記録に失敗しました"
    destroy:
      success: "今日の達成記録を取り消しました"
      not_found: "取り消す達成記録が見つかりません"

  # UsersController関連のメッセージ
  users:
    update:
      success: "プロフィールを更新しました"
    edit:
      title: "プロフィール編集"
    attributes:
      avatar: "プロフィール画像"

  # CommentsController関連のメッセージ
  comments:
    not_found: "コメントが見つかりません"
    unauthorized: "他のユーザーのコメントは削除できません"
    create:
      success: "コメントを投稿しました"
    destroy:
      success: "コメントを削除しました"
      confirm: "本当に削除しますか？"

  # LikesController関連のメッセージ
  likes:
    not_found: "いいねが見つかりません"
    create:
      success: "いいねしました"
      already_liked: "既にいいね済みです"
    destroy:
      success: "いいねを取り消しました"