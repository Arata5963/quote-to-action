      success: "投稿しました！"
    update:
      success: "投稿を更新しました"
    destroy:
      success: "投稿を削除しました"
      
  # AchievementsController関連のメッセージ
  achievements:
    unauthorized: "他のユーザーの投稿には達成記録できません"
    create:
      success: "やったけど？に変更しました！"
      failed: "変更に失敗しました"
