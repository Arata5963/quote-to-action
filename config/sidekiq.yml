# Sidekiq設定ファイル

# ワーカースレッド数
:concurrency: 5

# ジョブキュー優先順位（上から高い順）
:queues:
  - critical
  - default
  - low

# sidekiq-scheduler設定
:scheduler:
  :schedule:
    reminder_check_job:
      cron: "* * * * *"           # 毎分実行
      class: ReminderCheckJob
      queue: default
      description: "リマインダー対象を毎分チェックしてメール送信"
